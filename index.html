<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="body-styling">
            <div class="game-info-styling">
                <div id="description">
                    Reap the <i>SOULS (§)</i> of Earth and strengthen the armies of Hell with <i>UPGRADES</i> to gain more § Per/Second
                </div>
                    <ul id="upgrade-info"><u><i>Horde Size:</i></u>
                        <li id="level1-demon"></li>
                        <li id="level2-demon"></li>
                        <li id="level3-demon"></li>
                        <li id="level4-demon"></li>
                    </ul>
            <div id="game-info"></div>
            <button id="clear-save-data">Clear Save Data</button>
        </div>

<!-- MONEY/SCORE -->
    <div class="score-info">
        <div id="clickers"></div>

        <!-- MONEY PER SECOND -->
         <div id="MPS-Number"></div>

        <!-- MANUAL CLICKER-->
        <button id="manual-clicker"><img src="img/1.png"></button>

        <div id="demon-img"><img src="img/10.png"></div>
        <div id="demon2-img"></div>
    </div>
    


    <!-- UPGRADES -->
    <div class="side-menu">
        <div class="upgrades-container">
            <!-- LVL 1-->
            <div id="lvl1-cost"><img src="img/2.png"></div>
            <button id="lvl1-clicker">§ 50</button>

            <!-- LVL 2-->
            <div id="lvl2-cost"><img src="img/3.png"></div>
            <button id="lvl2-clicker">§ 500</button>


            <!-- LVL 3-->
            <div id="lvl3-cost"><img src="img/4.png"></div>
            <button id="lvl3-clicker">§ 10k</button>

            <!-- LVL 4-->
            <div id="lvl4-cost"><img src="img/5.png"></div>
            <button id="lvl4-clicker">§ 1M</button>
        </div>


<!-- MANUAL CLICKER UPGRADES -->
         <div class="manual-upgrades">

            <!-- MANUAL X2 -->
            <div id="manual-2MPS"><img src="img/7.png"></div>
            <button id="manual-x2">§ 1k</button>
            <!-- GAME SPEED X2 -->
            <div id="game-speed"><img src="img/6.png"></div>
            <button id="game-speed-x2">§ 10M</button>
        </div>
    </div>
</div>
    <div class="git-hub-link">
        <a id="github-profile" href="https://github.com/CharlieConCarne/Idle-Game">GitHub</a>
    </div>


</body>
    <script src="practice.js"></script>
</html>
