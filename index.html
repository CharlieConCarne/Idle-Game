<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="body-styling">
            <div class="game-info-styling">
                <div id="description">
                    Reap the <i>SOULS (§)</i> of Earth and strengthen the armies of Hell with <i>UPGRADES</i> to gain more §Per/Second
                </div>
                <ul id="upgrade-info">
                    <li id="level1-demon"></li>
                    <li id="level2-demon"></li>
                    <li id="level3-demon"></li>
                    <li id="level4-demon"></li>
                </ul>
            <div id="game-info"></div>

        <button id="clear-save-data">Clear Save Data</button>
            
        </div>


        


<!-- MONEY/SCORE -->
    <div class="score-info">
        <div id="clickers"></div>

        <!-- MONEY PER SECOND -->
         <div id="MPS-Number"></div>

        <!-- MANUAL CLICKER-->
        <button id="manual-clicker"><img src="img/1.png"></button>

        <div id="demon-img"><img src="img/10.png"></div>
        <div id="demon2-img"></div>
    </div>
    


    <!-- UPGRADES -->
    <div class="side-menu">
        <div class="upgrades-container">
            <!-- LVL 1-->
        <div id="lvl1-cost">§50</div>
        <button id="lvl1-clicker"><img src="img/2.png"></button>

            <!-- LVL 2-->
        <div id="lvl2-cost">§500</div>
        <button id="lvl2-clicker"><img src="img/3.png"></button>

            <!-- LVL 3-->
        <div id="lvl3-cost">§10k</div>
        <button id="lvl3-clicker"><img src="img/4.png"></button>

            <!-- LVL 4-->
        <div id="lvl4-cost">§1M</div>
        <button id="lvl4-clicker"><img src="img/5.png"></button>
        



    </div>


<!-- MANUAL CLICKER UPGRADES -->
    <div class="manual-upgrades">

            <!-- MANUAL X2 -->
        <div id="manual-2MPS">§1k</div>
        <button id="manual-x2"><img src="img/7.png"></button>

        <div id="game-speed-x2">§10M</div>
        <button id="game-speed"><img src="img/6.png"></button>
    
    
    
    
    
    </div>
</div>
</div>
    


</body>
    <script src="practice.js"></script>
</html>
